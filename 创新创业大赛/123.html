<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <style>

    </style>
</head>
<body>

<ul id="ul">
    
</ul>


<script src="./training/javaScript/jquery3.0.js"></script>
<script>
    $(function () {
        
        let a = [
            {name:1},
            {name:2},
            {name:3},
            {name:4}
        ]

        let html = '';
        for (let index = 0; index < a.length; index++) {
            html += `<li class='li' data-index='${index}'>${a[index].name}</li>`;
        }
        $('#ul').html(html);

        $('body').on('click','.li',function(){
            console.log($(this).attr('data-index'));
        })

    })
</script>
</body>
</html>
