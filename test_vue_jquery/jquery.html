<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title></title>
</head>
<body>
<div id="app">

    <ul id="ul" class="ul-box" data-name="cel">

    </ul>

</div>
</body>
<script crossorigin="anonymous"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
<script>

    $(() => {

        let a = [
            {status: false, title: '我是标题1'},
            {status: true, title: '我是标题2'},
            {status: false, title: '我是标题3'}
        ];

        let _html = ``;

        let initHtml = (a, html) => {

            let _ul = $('#ul');

            _ul.empty();

            for (let i = 0; i < a.length; i++) {
                html += `<li class="li-itme" id="li1">${a[i].status ? '已读' : '未读'} --- 标题：${a[i].title}</li>`;
                html += `<button class="btn" data-index=${i}> 查看 ${i} </button>`
            }

            _ul.append(html);
        };

        initHtml(a, _html);

        $(document).on("click", ".btn", async function () {
            let _elementIndex = $(this).data('index');
            a[_elementIndex].status = !a[_elementIndex].status;
            initHtml(a, _html);
        })

    })

</script>

</html>
