<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
<div id="app">

    <p>{{message}}</p>

    <button @click='go'>click me</button>

    <p v-if='is_p'> 我是 if</p>

    <p v-else>我是 else</p>

</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello word',
            is_p: false
        },
        methods: {
            go() {
                this.is_p = !this.is_p
            }
        }
    })
</script>
</html>
